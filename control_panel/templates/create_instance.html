{% extends "base_site.html" %}

{% block stylesheets %}
  {{ super() }}
{% endblock stylesheets %}

{% block content %}
  <div class="right_col" role="main">
      <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel fixed_height_400">
          <div class="x_title">
            <h2>Create Rendering Instance</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <form class="form-horizontal form-label-left input_mask">

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Instance Name
                      <span class="required">*</span></label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" required="required" placeholder="">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Hardware Configuration
                      <span class="required">*</span>
                  </label>
                  <div class="col-md-4 col-sm-4 col-xs-12 btn-group-vertical col-sm-offset-1 col-md-offset-1" data-toggle="buttons">
                      <br/>
                      <span>option 1</span>
                      <label class="btn btn-default active">
                            <input type="radio" name="options" id="option1">
                              <div>Processor <span>2.5 GHz</span></div>
                              <div>Memory <span>8 GB</span></div>
                              <div>Disk <span>128 GB</span></div>
                              <div>GPU <span>NVIDIA QUADRO RTX5000 / 18G</span></div>
                          </label>
                      <br/>
                      <span>option 2</span>
                      <label class="btn btn-default">
                            <input type="radio" name="options" id="option2">
                              <div>Processor <span>3 GHz</span></div>
                              <div>Memory <span>16 GB</span></div>
                              <div>Disk <span>128 GB</span></div>
                              <div>GPU <span>NVIDIA QUADRO RTX5000 / 18G</span></div>
                          </label>
                      <br/>
                      <span>option 3</span>
                      <label class="btn btn-default">
                            <input type="radio" name="options" id="option3">
                              <div>Processor <span>3 GHz</span></div>
                              <div>Memory <span>16 GB</span></div>
                              <div>Disk <span>256 GB</span></div>
                              <div>GPU <span>NVIDIA QUADRO RTX6000 / 18G</span></div>
                          </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Image File
                      <span class="required">*</span></label>
                  <div class="col-md-6 col-sm-6 col-xs-12 btn-group">
                    <select class="form-control">
                      <option>Choose option</option>
                      <option>Image 1</option>
                      <option>Image 2</option>
                      <option>Image 3</option>
                    </select>
                  </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                <div class="col-md-12 col-sm-12 col-xs-12 ">
                    <a href="/cloud_resource" class="pull-left">
                     <button type="button" class="btn btn-round btn-cancel">
                         Cancel
                     </button>
                    </a>
                    <button type="submit" class="btn btn-round btn-success pull-right" style="font-weight: bold; width: 90px">Create</button>
{#                    <button class="btn btn-round btn-primary pull-left" type="reset"  style="font-weight: bold; width: 80px">Reset</button>#}
                  </div>
                </div>

              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

        {% if data is defined %}
            console.log({{ data|tojson }})
            var data = {{ data|tojson }}
